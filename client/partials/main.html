<div>
	<div class="pull-left">
		<a href="#/main">Home</a> | <a href="#/new_question">Add a Question</a>
	</div>
	<div class="pull-right">
		<a href="/">Logout</a>
	</div>
	<br>
	<br>
	<br>
	<a href="#/lets_play"><button class='btn btn-primary'>Play!</button></a>
	<h4>Click the button above to start the trivia game</h4>
	<br>
	<br>
	Search: <input type="text" ng-model="filter_name">
	<br>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Score</th>
				<th>Percentage</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | filter: filter_name">
				<td ng-bind="user.name"></td>
				<td> /3</td>
				<td>%</td>
			</tr>
		</tbody>
	</table>
